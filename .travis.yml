language: python
python: 
    - "3.8"
git:
    depth: 2
    submodule: True

env:
    - name=struct.cpp
    - mname=*.cpp

before_install:
    - set -x 
    - sudo apt update  --fix-missing
install:
    - sudo apt install python3-dev, libboost-python1.67-dev
    - g++ --version
script:
    - bash make $name
