language: python
python: "3.4"
git:
    depth: 2
    submodule: True
stages:
    - test
env:
    - installs=python3-dev
    - job="update"
    - name=py

before_install:
    - if [ $job=="update" ];then apt update; fi
    - sudo apt upgrade 
install:
    - apt show $installs 2> /dev/null
    - if [ $? -eq 0 ]; then sudo apt install $install; fi
script:
    - echo stage start
jobs:
    include:
        - stage: test
            name: "test"
            language: python
            python: "3.4"
            script:
                - bash withoutBoost/make withoutBoost/py 


